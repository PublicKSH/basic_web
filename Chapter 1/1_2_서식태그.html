<!--heading-->
<h4> 1. heading 태크 </h4>
<h1> 글의 제목 </h1>
<h2> 글의 제목 </h2>
<h3> 글의 제목 </h3>
<h3> 글의 제목 ...</h3> 

<!--paragraph-->
<h4> 2. paragraph 태크 </h4>
<p> 하나의 문단을 지정하여 사용되는 태그</p>

<!--break-->
<h4> 3. break 태크 </h4>
<p> 줄 바꿈을 위해서 사용 <br> 되는 태그</p>

<!--italic-->
<h4> 4. italic 태크 </h4>
<p> 기울임을 위해서 사용되는 태그.<br> <i>홍길동</i>이라고 합니다 </p>

<!--strong, bold-->
<h4> 5. strong, bold 태크 </h4>
<p> 특정 글자 강조 위해서 사용되는 태그.<br> <b>bold 강조</b> <br> <strong> strong 강조</strong> </p>

<!--horizontal rule-->
<h4> 6. horizontal 태크 </h4>
<p> 문서 내에 가로선을 넣고 싶을 때 사용 <hr>
    홀태그 형태로 하나의 태그만 사용</p>
