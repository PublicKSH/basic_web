<!DOCTYPE html>
<html>
    <head>
        <title> if를 사용한 조건 처리</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            'use strict';
            let year = prompt('ECMAScript-2015 명세는 몇 년도에 출판되었을까요?', '');

            if (year == 2015) {
                alert( "정답입니다!" );
                alert( "아주 똑똑하시네요!" );
            }else if (year > 2015) {
                alert( '숫자를 좀 더 내려보세요.' );
            }
            else {
                alert( "오답입니다.!");
            }

            // else 절
            
        </script>
    </body>
</html>
