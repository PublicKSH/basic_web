<!DOCTYPE html>
<html>
    <head>
        <title> ?를 사용한 조건 처리</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            'use strict';
            let age = prompt('나이를 입력해 주세요.', '');

            let accessAllowed = (age > 18) ? true : false;

            alert(accessAllowed);

            // 다중 ? 사용
            let message = (age < 3) ? '아기야 안녕?' :
            (age < 18) ? '안녕!' :
            (age < 100) ? '환영합니다!' :
            '나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!';

            alert( message );
        </script>
    </body>
</html>
