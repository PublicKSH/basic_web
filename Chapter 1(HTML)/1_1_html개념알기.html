            <h4> 1. html 이란? </h4>
            <p> 
                웹을 이루는 가장 기초적인 구성 요소로, 
                HTML은 웹 페이지의 내용을 서술하고 정의하는 데 사용합니다. 
                태그라는 개념으로 구분합니다
                <br>
                html 언어에서는 태그라는 문법적 특성으로 웹 화면의 요소(element)를 표현합니다
            </p>

            <h4> 2. html의 기본 구조 </h4>
            <p>
                html 태그는 문서의 시작과 끝
                head 태그는 문서의 메타 정보를 정의
                body 태그 안에는 실제 사용자에게 보여질 화면을 구현

            </p>
        </body>

</html>
